<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Basketball Score board</title>
    </head>
    <body>
        <div class="container">
             <div class="home">
                <h3 class="h1">HOME</h3>
                <p id="homescore">0</p>
                <button onclick="hplus1()">+1</button>
                <button onclick="hplus2()">+2</button>
                <button onclick="hplus3()">+3</button>
             </div>
             <div class="guest">
                <h3 class="h2">GUEST</h3>
                <p id="guestscore">0</p>
                <button onclick="gplus1()">+1</button>
                <button onclick="gplus2()">+2</button>
                <button onclick="gplus3()">+3</button>
             </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
